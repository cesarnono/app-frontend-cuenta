<mat-card>
  <mat-card-title>Iniciar sesi√≥n</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="enviar()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Nombre usuario"
            formControlName="nombreusuario"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button mat-raised-button color="primary">Entrar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
